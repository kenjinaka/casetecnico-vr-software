spring.application.name=caseTecnico

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.amqp.deserialization.trust.all=true

rabbitmq.queue=pedidos.entrada.lucio
rabbitmq.queue.dlq=pedidos.entrada.lucio.dlq
rabbitmq.queue.sucesso=pedidos.status.sucesso.lucio
rabbitmq.queue.falha=pedidos.status.falha.lucio

spring.jackson.date-format=yyyy/MM/dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

spring.main.headless=false